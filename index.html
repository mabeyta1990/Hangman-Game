<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./assets/CSS/style.css">
	
</head>
<body>
<div class="gamebanner">
	<div class="row">
		<img src="./assets/images/thegallowshangman.jpg">
		<h3><span>Press Any Key To Get Started!</span></h3>	
	</div>
	
</div>

<form id="hangman">
    <input type="text" maxlength="1" minlength="1" name="letter" id="letter" placeholder="Guess a letter" />
    <input id="guess" name="guess" type="submit" value="Guess" />
    <button id="restart" name="restart" type="button">Restart</button>
</form>
<ul id="letters"></ul>
<p id="man"></p>
<p id="output" class="output"></p>
<script src="./assets/JavaScript/game.js"></script>
</body>
</html>
